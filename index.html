<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <header class="header-section">
      <img class="header-image" src="images/image-product-mobile.jpg" alt="perfume gabrielle chanel colour gold">
    </header>
    <section class="content-section">
      <span class="content-category">PERFUME</span>
      <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="content-prices">
          <p class="content-lower-price">$149.99</p>
          <p class="content-original-price">$169.99</p>
        </div>
        <div class="content-button">
          <button class="cart-button">Add to Cart</button>
        </div>
    </section>
  </main>
</body>
</html>
